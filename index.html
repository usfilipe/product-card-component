<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
    <div class="card">
      <picture>
         <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg"> 
        <img class="img__desktop" src="./images/image-product-desktop.jpg" alt="product"/>
      </picture>
      <div class="content">
        <p class="perfume">PERFUME</h3>
        <header>Gabrielle Essence Eau De Parfum</header>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price__content">
          <p class="price">$149.99</p>
          <del>
          <p class="price__old">$169.99</p>
          <span class="sr-only">The old price was $169.99</span>
        </del>
        </div>
        <button class="btn">  <img src="./images/icon-cart.svg" alt="icon cart"> Add to Card</button>
      </div>
      </div>
    </div>
  </main>
  </body>
</html>
